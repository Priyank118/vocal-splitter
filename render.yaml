services:
  - type: web
    name: vocal-splitter-app
    env: docker
    plan: free
    repo: https://github.com/YOUR_USERNAME/vocal-splitter-app
    branch: main
    dockerfile: ./Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 8000
    disk:
      name: volume
      mountPath: /app/output
      sizeGB: 10
